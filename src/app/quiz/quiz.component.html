<app-question
  *ngFor="let q of questions; index as i"
  [question]="q"
  (change)="handleAnswerSelection($event, i)"
>
  <button
    *ngIf="isChangeQuestionAllowed"
    (click)="changeButtonClicked(i)"
    [class]="'inverse'"
    [innerHTML]="'Change question'"
  ></button>
</app-question>
<div>
  <button
    class="inverse large"
    *ngIf="(showSubmit$ | async)!"
    (click)="submit()"
  >
    Submit
  </button>
</div>
